<!DOCTYPE html>
<html>
<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sources/style/home/layout.css">
    <script src="sources/script/home/upload.js"></script>
    <script src="sources/script/home/navigation.js"></script>
    <script src="sources/script/home/mySpace.js"></script>
</head>
<body>
    <div id="main_ui">
        <!--header内两个块应在同一行，logo左，search右-->
        <div id="header">
            <div id="logo" onmousemove="columnLeave(this)">
                <img src="sources/images/logo.png"  />知识库管理系统
            </div>
            <div id="search" >
                <form action="">
                    <select name="searchType" id="searchType">
                        <option value="multiple">综合</option>
                        <option value="document">文档</option>
                        <option value="pictrue">图片</option>
                        <option value="video">视频</option>
                        <option value="audio">音频</option>
                    </select>
                    <input type="text" placeholder="在此键入搜索" name="searchBox" id="searchBox">
                    <input type="submit" value=" " id="">
                </form>
            </div>
            <div id="fileDiv">
                <form name="formUpload" id="formUpload">
                    <div class="fileButton">
                        <input onChange="submitFile()" type="file" name="pic" id="pic" mutiple accept="*/*" class="fileInput">
                        <span>上传</span>
                    </div>
                </form>
            </div>
        </div>
        <div id="body">
            <div id="left">
                <div id="navigation">
                    <div id="column">
                        <div class="columnCurrent" id="column1" onmousemove="columnMove(this)">教育频道</div>
                        <div class="columnLink" id="column2" onmousemove="columnMove(this)">专业资料</div>
                        <div class="columnLink" id="column3" onmousemove="columnMove(this)">实用文档</div>
                        <div class="columnLink" id="column4" onmousemove="columnMove(this)">资格考试</div>
                        <div class="columnLink" id="column5" onmousemove="columnMove(this)">生活休闲</div>
                    </div>
                </div>
            <div id="navigationNull" onmousemove="columnLeave(this)">

            </div>
            </div>
            <div id="middle">
                <!--
                <div id="classification" onmouseleave="classificationLeave(this)">
                    <div class="education" id="class1">
                        <a id="primarySchool" href="">小学教育</a>
                        <a id="juniorMiddleSchool" href="">初中教育</a>
                        <a id="highSchool" href="">高中教育</a>
                    </div>
                    <div class="major" id="class2">
                        <a id="entrepreneurship" href="">创业</a>
                        <a id="computer" href="">IT/计算机</a>
                        <a id="science" href="">工程科技</a>
                    </div>
                    <div class="practical" id="class3">
                        <a id="job" href="">求职/职场</a>
                        <a id="summary " href="">总结/汇报</a>
                        <a id="partyWorking" href="">党团工作</a>
                    </div>
                    <div class="examination" id="class4">
                        <a id="StudyAustralia" href="">澳洲留学</a>
                        <a id="StudyUK" href="">英国留学</a>
                        <a id="Ielts" href="">雅思考试</a>
                    </div>
                    <div class="Leisure" id="class5">
                        <a id="Tea" href="">茶与生活</a>
                        <a id="Walkthrough" href="">游戏攻略</a>
                        <a id="Exercisefitness" href="">运动健身</a>
                    </div>
                </div>
                -->
            </div>
            <div id="right">
                <div id="userInfo">
                    <div id="headImage">
                        <img src="sources/images/userImage.png" id="userImage" alt="">
                    </div>
                    <div id="userWords">
                    <div id="userName">
                        用户名
                    </div>
                    <div id="level">
                        功勋等级
                    </div>
                    </div>
                </div>
                <div id="mySpace">
                    <div id="tabsTitle">
                        <div class="tab_current" id="tab1" onclick="doClick(this)">最近打开</div>
                        <div class="tab_link" id="tab2" onclick="doClick(this)">我的星标</div>
                        <div class="tab_link" id="tab3" onclick="doClick(this)">我的文档</div>
                    </div>
                    <div id="content">
                        <div class="dis" id="sub1">
                            最近打开内容区
                        </div>
                        <div class="undis" id="sub2">
                            我的星标内容区
                        </div>
                        <div class="undis" id="sub3">
                            我的文档内容区
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="dropBox">拖拽到此上传</div>
        <!--临时放在这-->
        <progress value="0" id="progressNumberBar"></progress>
    </div>
    <script src="sources/script/home/dropUpload.js"></script>
</body>
